<div *ngIf="!pais; else divPais" class="alert alert-info">
    Espere por favor...
</div>


<ng-template #divPais>
<div class="row">
    <div class="col-12">
        <h1>Pais: <small>{{ pais.name }}</small></h1>
    </div>
</div>
    <div class="row">
        <div class="col-4">
            <h3>Bandera</h3>
            <img class="small-flag" [src]="pais.flag">
        </div>
        
        <div class="col">
            <h3>Informacion</h3>
            <ul class="list-group">
                <li class="list-group-item">
                    <strong>Poblacion</strong> {{ pais.population | number  }}
                </li>
                <li class="list-group-item">
                    <strong>Subregion</strong> {{ pais.subregion }}
                </li>
            </ul>
        </div>
    </div>

    <h3>Traducciones</h3>
    <div class="row">
        <div class="col">
            <span class="badge bg-primary">{{ pais.translations.de }}</span>
            <span class="badge bg-primary">{{ pais.translations.es }}</span>
            <span class="badge bg-primary">{{ pais.translations.fa }}</span>
            <span class="badge bg-primary">{{ pais.translations.nl }}</span>
            <span class="badge bg-primary">{{ pais.translations.br }}</span>
        </div>
    </div>

    <!-- <pre class="mt-5">
        {{ pais | json}}
    </pre> -->
</ng-template>
